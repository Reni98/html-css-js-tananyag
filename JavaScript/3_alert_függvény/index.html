<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Alert</title>
    <script>
        // JavaScript kód, amely a "Hello World!" üzenetet jeleníti meg
        function showAlert() {
            alert("Hello World!");
        }
    </script>
</head>
<body>
    <!-- Gomb, amely a showAlert() függvényt hívja meg kattintásra -->
    <button onclick="showAlert()">Mutasd az üzenetet</button>
</body>
</html>

<!-- Magyarázat:
HTML szerkezet:

Az egész dokumentum egy HTML fájl, amely tartalmazza a fejléceket és a testet.
Fejléc (<head>):

A <meta charset="UTF-8"> sor biztosítja, hogy a dokumentum karakterkódolása UTF-8 legyen, ami a legtöbb nyelv karaktereit támogatja.
A <meta name="viewport" content="width=device-width, initial-scale=1.0"> sor biztosítja, hogy a dokumentum reszponzív legyen, azaz megfelelően jelenjen meg különböző eszközökön.
A <title>Hello World Alert</title> sor beállítja az oldal címét, amely a böngésző fülén jelenik meg.
JavaScript rész (<script>):

A <script> tag belsejében helyeztük el a JavaScript kódot.
A showAlert nevű függvényt definiáltuk, amely az alert("Hello World!") utasítást hajtja végre. Ez a függvény egy felugró ablakot jelenít meg a "Hello World!" üzenettel.
<body>:

A <button onclick="showAlert()">Mutasd az üzenetet</button> sor egy gombot definiál. Amikor a gombra kattintanak, az onclick eseménykezelő meghívja a showAlert függvényt, ami a "Hello World!" üzenetet jeleníti meg.

Összefoglalva:
Ez az egyszerű alkalmazás egy HTML oldalt hoz létre egy gombbal. Amikor a felhasználó rákattint a gombra, egy JavaScript függvény segítségével megjelenik egy felugró ablak a "Hello World!" üzenettel. Ez egy alapvető példa a JavaScript használatára a felhasználói interakciók kezelésében.
